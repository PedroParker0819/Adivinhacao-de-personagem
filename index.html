<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Personagem</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="container">
        <h1>Jogo de Adivinhação de Personagem</h1>
        <div class="character-container">
            <img src="yuta.jpg" alt="" class="character-image" id="character-image">
            <input type="text" id="character-name" placeholder="Digite o nome do personagem">
            <button id="submit-button">Enviar</button>
            <p id="result"></p>
            <p id="score">Pontos: 0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
